title: Errors

content: 3-errors.md

sidebar:
  title: HTTP Status Code Summary,
  content: {
    "200 - OK": The request has succeeded.
    "201 - Created": The request has been fulfilled and has resulted in one or more new resources being created.
    "400 - Bad Request": "The request was unacceptable, often due to missing a required parameter or a malformed value being specified.",
    "401 - Unauthorized": "No valid API token was specified with the request.",
    "402 - Payment Required": "The authenticated user's subscription to the Kolekto service has expired.",
    "403 - Forbidden": "The authenticated user does not have permission to access the specified resource.",
    "404 - Not Found": "The specified resource does not exist, or the endpoint could not be found.",
    "405 - Method Not Allowed": "The method received in the request-line is known by the origin server but not supported by the target resource.",
    "429 - Too Many Requests": 'The user has sent too many requests in a given amount of time ("rate limiting").',
    "500 - Internal Server Error": "The server encountered an unexpected condition that prevented it from fulfilling the request."
  }